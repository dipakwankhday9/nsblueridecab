
{% load static %}
 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bootstrap">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet" type="text/css" id="mdb">
    <link href="{% static 'css/plugins.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/coloring.css' %}" rel="stylesheet" type="text/css">
    <!-- color scheme -->
    <link id="colors" href="{% static 'css/colors/scheme-01.css' %}" rel="stylesheet" type="text/css">
<!-- content begin -->
<section id="section-cars">
<div class="container">
   <div class="row align-items-center">
      <div class="col-lg-6 offset-lg-3 text-center">
            <h2>Our Vehicle Fleet</h2>
            <p>Driving your dreams to reality with an exquisite fleet of versatile vehicles for unforgettable journeys.</p>
            <div class="spacer-20"></div>
      </div>

      <div id="items-carousel" class="owl-carousel wow fadeIn">
         {% for c in car %}
            <div class="col-lg-12">
               <div class="de-item mb30">
                  <div class="d-img">
                        <img src="{{c.car_img.url}}" class="img-fluid" alt="">
                  </div>
                  <div class="d-info">
                        <div class="d-text">
                           <h4>Jeep Renegade</h4>
                           <div class="d-item_like">
                              <i class="fa fa-heart"></i><span>74</span>
                           </div>
                           <div class="d-atr-group">
                              <span class="d-atr"><img src="images/icons/1.svg" alt="">5</span>
                              <span class="d-atr"><img src="images/icons/2.svg" alt="">2</span>
                              <span class="d-atr"><img src="images/icons/3.svg" alt="">4</span>
                              <span class="d-atr"><img src="images/icons/4.svg" alt="">SUV</span>
                           </div>
                           <div class="d-price">
                              Daily rate from <span>$265</span>
                              <a class="btn-main" href="car-single.html">Rent Now</a>
                           </div>
                        </div>
                  </div>
               </div>
            </div>
            {% endfor %}

      </div>

   </div>
</div>
</section>

 <!-- Javascript Files
    ================================================== -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/designesia.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgiM7ogCAA2Y5pgSk2KXZfxF5S_1jsptA&amp;libraries=places&amp;callback=initPlaces" async="" defer=""></script>
 <!-- content close -->
